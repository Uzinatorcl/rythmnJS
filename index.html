<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rythmn Game</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="js/rythmn-recorder.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div class="gameContainer">
    <header>
      <div class="multiplierContainer">
        <div class="multiplier"></div>
      </div>
      <div class="songLengthContainer">
        <div class="songLength"></div>
      </div>
      <div class="scoreContainer">
        <div class="score"></div>
      </div>
    </header>

    <div class="gameSpawnArea">
      <button class="recordInput">Not Recording</button>
    </div>
    <div class="rythmnBar">
      <div class="leftArrow"></div>
      <div class="downArrow"></div>
      <div class="spaceBar"></div>
      <div class="upArrow"></div>
      <div class="rightArrow"></div>
    </div>
  </div>
</body>

</html>
